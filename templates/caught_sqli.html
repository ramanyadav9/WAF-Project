<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SQL Injection Detected â€“ Access Denied</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #f4f8fb;
      color: #213251;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    .container {
      max-width: 520px;
      margin: 60px auto 0;
      background: #fff;
      padding: 44px 28px 36px 28px;
      border-radius: 15px;
      box-shadow: 0 6px 28px 0 rgba(37,71,145,0.11);
      text-align: center;
      border-left: 6px solid #325bb9;
    }
    h1 {
      color: #2240b6;
      font-size: 2rem;
      margin-bottom: 10px;
      letter-spacing: 2px;
      font-weight: 800;
    }
    .highlight {
      color: #f04444;
      font-weight: 600;
    }
    .ip, .attempted {
      background: #f1f6fc;
      border-radius: 6px;
      margin: 10px auto;
      font-size: 1.09em;
      padding: 8px 13px;
      display: inline-block;
      font-family: 'Consolas', 'Source Code Pro', monospace;
      color: #27408b;
      letter-spacing: .3px;
    }
    .message {
      margin-top: 24px;
      padding: 15px 12px;
      background: linear-gradient(94deg, #e8f1fc 80%, #b9d6fa 100%);
      color: #234376;
      border-radius: 10px;
      font-weight: 500;
      box-shadow: 0 2px 8px 0 rgba(55,100,180,0.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Access Denied</h1>
    <div class="ip">
      <span class="highlight">Your IP:</span> {{ ip }}
    </div>
    <div class="attempted">
      <span class="highlight">Attempted Injection:</span> {{ attempted }}
    </div>
    <div class="message">
      This attempt has been <b>logged and blocked</b>.<br>
      If you believe this is an error, please contact support.
    </div>
  </div>
</body>
</html>
